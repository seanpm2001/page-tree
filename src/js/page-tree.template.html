<div id="pages">

    <div class="card">
        <div class="head clearfix">
            <h1 class="pull-left">
                Pages
            </h1>

            <div class="pull-right">
                <div class="btn-group">
                    <a :href="" class="btn btn-default">
                        <i class="fa fa-plus"></i> New Page
                    </a>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" v-on:click="expandAll">
                        Expand
                    </button>
                    <button type="button" class="btn btn-default" v-on:click="collapseAll">
                        Collapse
                    </button>
                </div>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" v-on:click="toggleUrls">
                        <input type="checkbox" /> <i class="fa fa-link"></i>
                    </label>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" v-if="! saving" v-on:click="save" :disabled="! changed">
                        Save Changes
                    </button>
                    <span class="btn btn-primary btn-has-icon-right disabled" v-if="saving">
                        Saving <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div :class="{'page-tree': true, 'show-urls': showUrls}">
        <div class="loading" v-if="loading">
            <span class="fa fa-spinner fa-spin"></span> Loading
        </div>

        <div class="saving" v-if="saving">
            <div class="inner">
                <i class="fa fa-spinner fa-spin"></i> Saving
            </div>
        </div>

        <ul class="tree-home list-unstyled" v-if="!loading">
            <branch url="/"
                    :home="true"
                    title="Home"
                    edit-url="/edit/home">
            </branch>
        </ul>

        <branches :pages="pages" :depth="1"></branches>
    </div>

</div>
